<div x-data="modernMultiSelect()" class="w-full max-w-md mx-auto text-sm" x-model="categories" x-modelable="selected">
    <!-- Dropdown -->
    <div class="relative">
        <button @click="open = !open" type="button"
            class="form-select w-full px-4 py-2 flex justify-between items-center">
            <span x-show="selectedOptions.length === 0" class="text-lightgray">Categor√≠as...</span>
            <span x-show="selectedOptions.length > 0" class="text-lightgray" x-text="`${selectedOptions.length} seleccionadas`"></span>
            <svg class="ml-2 w-5 h-5 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
        </button>
        <!-- Dropdown List -->
        <div x-show="open" @click.away="open = false" x-transition.origin.top
            class="filter-multiselect absolute left-0 mt-2 w-full max-h-60 overflow-y-auto z-50 p-2">
            <input
                type="text"
                x-model="search"
                placeholder="Buscar..."
                class="w-full form-input rounded px-3 py-2 mb-2 focus:ring-2 focus:ring-emerald-300 outline-none"
                @keydown.escape.window="open = false"
                autofocus
            >
            <template x-if="filteredOptions.length === 0">
                <div class="text-gray-400 px-3 py-2 text-center select-none">Sin resultados</div>
            </template>
            <template x-for="option in filteredOptions" :key="option.value">
                <div
                    class="flex items-center gap-2 px-3 py-2 rounded-lg cursor-pointer hover:bg-emerald-50"
                    :class="isSelected(option) ? 'form-checkbox:checked' : ''"
                    @click="toggleOption(option)"
                >
                    <input type="checkbox" class="form-checkbox" readonly>
                    <span x-text="option.text"></span>
                </div>
            </template>
        </div>
    </div>
</div>
<input id="dateRange" x-model="dateRange" type="text" class="form-input" placeholder="Rango de fechas...">
