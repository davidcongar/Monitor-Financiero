<div class="flex justify-end items-center gap-2" x-data x-show="true">
    <template x-if="$store.modalData.record">
        <button type="submit"
            @click.stop="window.location.href='/dynamic/gastos/form?id_cuenta=' + $store.modalData.record.id_cuenta+'&id_categoria_de_gasto='+$store.modalData.record.id_categoria_de_gasto+'&gasto_compartido='+$store.modalData.record.gasto_compartido+'&importe='+$store.modalData.record.importe+'&notas='+$store.modalData.record.notas"
            class="btn border text-primary border-transparent rounded-md transition-all duration-300 hover:text-white hover:bg-primary bg-primary/10">
            Crear Gasto
        </button>
    </template>
</div>
