<div class="flex justify-end items-center gap-2" x-data>
    <template x-if="$store.modalData.record">
        <button type="submit"
            @click.stop="window.location.href='/permisos/roles/agregar_permisos/' + $store.modalData.record.id"
            class="btn border text-primary border-transparent rounded-md transition-all duration-300 hover:text-white hover:bg-primary bg-primary/10">
            Permisos
        </button>
    </template>

    <template x-if="$store.modalData.record">
        <button type="submit"
            @click.stop="window.location.href='/permisos/roles/agregar_usuarios/' + $store.modalData.record.id"
            class="btn border text-primary border-transparent rounded-md transition-all duration-300 hover:text-white hover:bg-primary bg-primary/10">
            Usuarios
        </button>
    </template>
</div>
